<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionários" />
				</f:facet>
			</p:toolbar>

			<p:panelGrid columns="6">
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" size="15" />

				<p:outputLabel value="Funçõa:" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecionae uma funcção" />
					<f:selectItem itemLabel="Administrador" />
					<f:selectItem itemLabel="Gerente" />
					<f:selectItem itemLabel="Balconista" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:panelGrid columns="2">
				<p:commandButton value="Buscar" />
				<p:commandButton value="Novo"
					action="/pages/funcionarioCadastro.xhtml?faces-redirect=true" />
			</p:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado">
				<p:column headerText="Código">
				</p:column>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="Função">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
