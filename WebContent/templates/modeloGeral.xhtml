<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria</title>
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="SISTEMA DROGARIA"
			resizable="false" closable="false" collapsible="false">

			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:submenu label="File" icon="ui-icon-document">
						<p:submenu label="New" icon="ui-icon-contact">
							<p:menuitem value="Project" url="#" />
							<p:menuitem value="Other" url="#" />
						</p:submenu>
						<p:menuitem value="Open" url="#" />
						<p:separator />
						<p:menuitem value="Quit" url="#" />
					</p:submenu>

					<p:submenu label="Edit" icon="ui-icon-pencil">
						<p:menuitem value="Undo" url="#"
							icon="ui-icon-arrowreturnthick-1-w" />
						<p:menuitem value="Redo" url="#"
							icon="ui-icon-arrowreturnthick-1-e" />
					</p:submenu>

					<p:submenu label="Help" icon="ui-icon-help">
						<p:menuitem value="Contents" url="#" />
						<p:submenu label="Search" icon="ui-icon-search">
							<p:submenu label="Text">
								<p:menuitem value="Workspace" url="#" />
							</p:submenu>
							<p:menuitem value="File" url="#" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Actions" icon="ui-icon-gear">
						<p:submenu label="Ajax" icon="ui-icon-refresh">
							<p:menuitem value="Save" actionListener="#{menuView.save}"
								icon="ui-icon-disk" update="messages" />
							<p:menuitem value="Update" actionListener="#{menuView.update}"
								icon="ui-icon-arrowrefresh-1-w" update="messages" />
						</p:submenu>
						<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
							<p:menuitem value="Delete" actionListener="#{menuView.delete}"
								icon="ui-icon-close" update="messages" ajax="false" />
						</p:submenu>
					</p:submenu>

					<p:menuitem value="Quit" url="http://www.primefaces.org"
						icon="ui-icon-close" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Search" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>


		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>





		<p:layoutUnit position="west" size="200" resizable="false"
			closable="false" collapsible="false">

			<h:form>
				<p:growl id="messages" showDetail="false" />

				<p:commandButton id="dynaButton" value="MENU" type="button"
					icon="ui-icon-extlink" />
				<p:menu overlay="true" trigger="dynaButton" my="left top"
					at="left bottom">
					<p:submenu label="Redação">
						<p:menuitem value="Enviar" actionListener="#{menuView.save}"
							update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Baixar" actionListener="#{menuView.update}"
							update="messages" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="">
						<p:menuitem value="Delete" actionListener="#{menuView.delete}"
							update="messages" ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="External" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Internal" icon="ui-icon-star" />
					</p:submenu>
				</p:menu>


				<p:menu toggleable="true">
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" actionListener="#{menuView.save}"
							update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Sair" actionListener="#{menuView.update}"
							update="messages" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Cadastro">
						<p:menuitem value="Fabricante" actionListener="#{menuView.delete}"
							update="messages" ajax="false" icon="ui-icon-close" />
						<p:menuitem value="Produto" actionListener="#{menuView.delete}"
							update="messages" ajax="false" icon="ui-icon-close" />
						<p:menuitem value="Funcionário" actionListener="#{menuView.delete}"
							update="messages" ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Vendas">
						<p:menuitem value="Cadastrar" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Entrar" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Sair" icon="ui-icon-star" />
					</p:submenu>
				</p:menu>
			</h:form>

		</p:layoutUnit>



		<p:layoutUnit position="east" size="200" header="Right"
			resizable="false" closable="false" collapsible="true" effect="drop">
		</p:layoutUnit>

		<p:layoutUnit position="center">
        //page code
        
        <ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
